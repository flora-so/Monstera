name: Deploy Documentation to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - 'docs/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Building the App
        working-directory: ./docs
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./docs
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSETRA_UI }}'
          channelId: live
          projectId: monsetra-ui